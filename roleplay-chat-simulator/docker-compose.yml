version: '3.8'

services:
  kokoro-tts:
    image: kokoro-tts:latest
    build:
      context: ./kokoro-tts
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MODEL_PATH=/app/models
    volumes:
      - ./kokoro-tts/models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  roleplay-chat:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_KOKORO_TTS_URL=http://kokoro-tts:8080
      - VITE_API_PROVIDER=gemini
    depends_on:
      - kokoro-tts
    restart: unless-stopped